<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Books</title>
</head>
<body>
  <h1>Books Available</h1>

  {% if books %}
    <ul>
      {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No books found.</p>
  {% endif %}
</body>
</html>
