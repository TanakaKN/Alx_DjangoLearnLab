<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Details</title>
</head>
<body>
  <h1>Library Details</h1>

  {% if library %}
    <h2>{{ library.name }}</h2>

    {% if books %}
      <ul>
        {% for book in books %}
          <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No books in this library.</p>
    {% endif %}

  {% else %}
    <p>Library not found.</p>
  {% endif %}
</body>
</html>
