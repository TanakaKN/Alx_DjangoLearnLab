{% extends "blog/base.html" %}

{% block title %}Blog Posts - Django Blog{% endblock %}

{% block content %}
  <h1>Blog Posts</h1>

  {% if posts %}
      <ul>
        {% for post in posts %}
          <li>
            <strong>{{ post.title }}</strong><br>
            {{ post.content|truncatewords:20 }}
          </li>
        {% endfor %}
      </ul>
  {% else %}
      <p>No posts yet.</p>
  {% endif %}
{% endblock %}
